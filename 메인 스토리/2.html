<p></p>
당신은 바닥을 내려다 보았고, 이내 절망했습니다.<br>
당신의 발밑으로 색색의 물감으로 칠한 지붕과, 작은 사람들, 그리고 커다란 분수대가 당신을 잡아먹기위해 점점 다가오고 있었습니다.<br>
<p></p>
그것은 당신이 곧 바닥으로 떨어질거란 이야기이며, 당신이 패닉에 빠져있는 이 상황에도 당신은 바닥과 점점 가까워지고 있습니다.<br>
당신은 바닥에 처박혀 핏덩이가 되지 않기 위해서라도 무언가 대책을 생각해내야 합니다.
